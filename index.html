<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="slider">
        <div class="slider__container">
          <article class="slider__start">
            <h1 class="slider__title">Typical slider on JS</h1>
            <p class="slider__text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam
              repellat repellendus consequatur labore distinctio. Quam nostrum
              aspernatur provident laborum ue!
            </p>
          </article>
          <div class="slider__content">
            <button class="slider__btn" id="prev">Prev</button>
            <div class="slider__item-wrapper">
              <div class="slider__item-line">
                <span class="slider__item-content">
                  <div class="slider__item">1</div>
                  <div class="slider__item">2</div>
                  <div class="slider__item">3</div>
                </span>
              </div>
            </div>
            <button class="slider__btn" id="next">Next</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
